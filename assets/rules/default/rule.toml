#
# command: 各モードのコマンド
# 各モードごとにコマンドのマッピングをする。
# keyは1つのKeyEvent
# 短い前置詞としてC-,A-,M-,G-がそれぞれCtrl,Mod1(Alt)、Meta, Mod5モディファイアとして解釈される。
# 長い前置詞として()で括った時に"control" | "meta" | "alt" | "lshift" | "rshift" | "shift" がモディファイアとして解釈される。
# 本体は上記conversionと同じKeysym
#
# valueはコマンドの配列。
# コマンドが未整理でlibskkより煩雑なため、メジャーバージョンアップデートで変える可能性がある。
#
# ChangeInputMode(InputMode) - 入力モードを変更する
# ChangeCompositionMode(CompositionMode) - 変換モードを変更する。
#
# ConfirmAs(InputMode) - かな変換のあるInputModeを指定し、漢字変換前のかなをそのモードで入力する.
# ForceKanaConvert(InputMode) - 未変換の入力を強制的にかな変換して入力する。 (`n`を`ん`,`ン`に入力する)
# ConfirmDirect - 辞書登録モードの時、現在の入力を確定して入力処理を終える。そうでない場合、cskkでは何もせず、入力処理も終えない。
#
# ClearUnconvertedInputs - かな変換前の入力を全て消す。
# ClearKanaConvertedInputs - 漢字変換前の入力を全て消す。
# ClearUnconfirmedInputs - 未確定入力を全て消す。
# Delete - 一文字消す。消せた場合のみ入力処理を終える。
#
# ConfirmComposition - 現在の変換候補で確定する。
# TryNextCandidate - 次の変換候補を選択する。候補がないと辞書登録モードに移る。
# TryPreviousCandidate - 前の変換候補を選択する。候補がないと変換前モードに戻る。
# NextCandidatePointer - 次の変換候補を選択する。候補がないと何もしない。
# PreviousCandidatePointer - 前の変換候補を選択する。候補がないと何もしない。
# Purge - 現在選択している変換候補を消去する。
# Abort - 現在の変換を中止し、直前のモードに戻る。
#
# TryNextCompletion - 次の補完候補を選択する。候補がない場合モード変更等なく何もしない。
# TryPreviousCompletion- 前の補完候補を選択する。候補がない場合モード変更等なく何もしない。
#
# FinishKeyEvent - コマンドで処理がない場合に明示的にCSKKで入力処理を終える。(IME実装に依るが、アプリケーション等にキーを渡さない)
# PassthroughKeyEvent - コマンドで処理があっても明示的に入力処理を終えない。(IME実装に依るが、アプリケーション等にキーを渡す。)

# InputMode := (Hiragana|Katakana|HankakuKatakana|Zenkaku|Ascii)
# CompositionMode := (Direct|PreComposition|PreCompositionOkurigana|CompositionSelection|Abbreviation|Register|Completion)

[command]
# Hiraganaモード時のコマンド
[direct.hiragana]
"l" = ["ForceKanaConvert(Hiragana)", "ChangeInputMode(Ascii)", "ClearUnconfirmedInputs"]
"L" = ["ForceKanaConvert(Hiragana)", "ChangeInputMode(Zenkaku)", "ClearUnconfirmedInputs"]
"C-q" = ["ForceKanaConvert(Hiragana)", "ChangeInputMode(HankakuKatakana)", "ClearUnconfirmedInputs"]
"q" = ["ForceKanaConvert(Hiragana)", "ChangeInputMode(Katakana)", "ClearUnconfirmedInputs"]
"Q" = ["ChangeCompositionMode(PreComposition)"]
"C-j" = ["FinishKeyEvent"]
"C-g" = ["Abort"]
"C-G" = ["Abort"]
"Return" = ["ConfirmDirect"]
"C-m" = ["ConfirmDirect"]
"BackSpace" = ["Delete"]
"C-h" = ["Delete"]
"C-H" = ["Delete"]
"slash" = ["ChangeCompositionMode(Abbreviation)"]
# Katakanaモード時のコマンド
[direct.katakana]
"l" = ["ForceKanaConvert(Katakana)", "ChangeInputMode(Ascii)", "ClearUnconfirmedInputs"]
"L" = ["ForceKanaConvert(Katakana)", "ChangeInputMode(Zenkaku)", "ClearUnconfirmedInputs"]
"C-q" = ["ForceKanaConvert(Hiragana)", "ChangeInputMode(HankakuKatakana)", "ClearUnconfirmedInputs"]
"q" = ["ForceKanaConvert(Katakana)", "ChangeInputMode(Hiragana)", "ClearUnconfirmedInputs"]
"Q" = ["ChangeCompositionMode(PreComposition)"]
"C-j" = ["FinishKeyEvent"]
"C-g" = ["Abort"]
"C-G" = ["Abort"]
"Return" = ["ConfirmDirect"]
"C-m" = ["ConfirmDirect"]
"BackSpace" = ["Delete"]
"C-h" = ["Delete"]
"C-H" = ["Delete"]
"slash" = ["ChangeCompositionMode(Abbreviation)"]
# 半角カナ(JIS X 0201 カナ)モード時のコマンド
[direct.hankakukatakana]
"l" = ["ForceKanaConvert(HankakuKatakana)", "ChangeInputMode(Ascii)", "ClearUnconfirmedInputs"]
"L" = ["ForceKanaConvert(HankakuKatakana)", "ChangeInputMode(Zenkaku)", "ClearUnconfirmedInputs"]
"C-q" = ["ForceKanaConvert(HankakuKatakana)", "ChangeInputMode(Katakana)", "ClearUnconfirmedInputs"]
"q" = ["ForceKanaConvert(HankakuKatakana)", "ChangeInputMode(Hiragana)", "ClearUnconfirmedInputs"]
"Q" = ["ChangeCompositionMode(PreComposition)"]
"C-j" = ["FinishKeyEvent"]
"C-g" = ["Abort"]
"C-G" = ["Abort"]
"Return" = ["ConfirmDirect"]
"C-m" = ["ConfirmDirect"]
"BackSpace" = ["Delete"]
"C-h" = ["Delete"]
"C-H" = ["Delete"]
"slash" = ["ChangeCompositionMode(Abbreviation)"]
# 全角英数モード時のコマンド
[direct.zenkaku]
"C-g" = ["Abort"]
"C-j" = ["ChangeInputMode(Hiragana)"]
"Return" = ["ConfirmDirect"]
"C-m" = ["ConfirmDirect"]
"BackSpace" = ["Delete"]
"C-h" = ["Delete"]
"C-H" = ["Delete"]
# asciiモードという名称はddskk由来。いわゆるlatinモードでのコマンド
[direct.ascii]
"C-g" = ["Abort"]
"C-j" = ["ChangeInputMode(Hiragana)"]
"Return" = ["ConfirmDirect"]
"C-m" = ["ConfirmDirect"]
"BackSpace" = ["Delete"]
