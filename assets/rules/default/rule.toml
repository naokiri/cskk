# conversion:
# Key-Valueの配列 ローマ字変換規則
#
# Keyはkeysym列
# スペース区切りで各wordがKeysymであればそのKeysymとして、そうでなければ各バイトをasciiとみなした文字のKeysymとして変換する。
# 変換できなかったものは無視される。
# 名称は https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h による。
# ascii文字(0x20..=0x7E)の範囲のみ変換する。
# 例:
# "space 無視" -> KEY_space ('無視'はascii文字ではないため)
# "lk Shift_L" -> KEY_l, KEY_k, KEY_Shift_L
# "ab" -> KEY_a, KEY_b
# "a t" -> KEY_a, KEY_t
# "at" -> KEY_at
# 最後の例のように特に短い名称のKeysymは対応するKeysym扱いされるので、2文字で2つのKeysym扱いしたい場合はスペースを間に入れる必要がある。
# 2文字の"Up", "ch", "at", "mu", "AE", "ae", "OE", "oe", "ht", "ff", "cr", "lf", "nl", "vt", "IO"には特に注意が必要
#
# Valueは2要素の配列
# 最初の要素はkeysym列、かな変換後に残る入力(carryover)として使われる。
# 2つ目の要素が変換先文字列。
#
# 例として kk = ["k", "っ"] と定義がある場合、k kと入力した際に"っ"が入力され、"k"が入力待ちの状態で残る。
[conversion]
colon = ["", "："]
semicolon = ["", "；"]
question = ["", "？"]
bracketleft = ["", "「"]
