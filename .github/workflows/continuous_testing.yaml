name: Test
on: push

jobs:
  lint:
    name: lint and format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy
          override: true
      - name: Format check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: Lint check
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings -A dead_code -A improper_ctypes_definitions
  rust_test:
    name: cargo test
    strategy:
      matrix:
        channel: [ stable, nightly, beta ]
    runs-on: ubuntu-latest
    steps:
      - name: Install required libs (Ubuntu)
        run: sudo apt-get install libxkbcommon-dev
      - uses: actions/checkout@master
      - name: Install cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.channel }}
          profile: minimal
          override: true
      - name: Run rust test
        uses: actions-rs/cargo@v1
        with:
          command: test
  library_test:
    name: library test
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - name: Install cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install cbindgen
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cbindgen
      - name: Install cbindgen
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force cargo-c
      - name: Install required libs (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install libxkbcommon-dev
      - name: Install required libs (MacOS)
        if: matrix.os == 'macOS-latest'
        run: |
          brew install --cask xquartz
          brew install libxkbcommon
      - name: Build library
        uses: actions-rs/cargo@v1
        with:
          command: cbuild
      - name: copy header file
        run: cp ./target/x86_64-unknown-linux-gnu/debug/libcskk.h ./tests/
      - name: Build lib test
        run: gcc ./tests/c_shared_lib_test.c -L ./target/x86_64-unknown-linux-gnu/debug/ -lcskk -o ./tests/lib_test
      - name: Run lib test
        run: LD_LIBRARY_PATH=./target/x86_64-unknown-linux-gnu/debug ./tests/lib_test
        
